name: uniride_driver
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
   sdk: ^3.8.1

dependencies:
    flutter:
       sdk: flutter
    get_it: ^8.0.3
    flutter_bloc: ^9.1.1
    http: ^1.4.0
    path: ^1.9.1
    sqflite: ^2.4.2
    equatable: ^2.0.5
