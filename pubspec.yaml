name: uniride_driver
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
   sdk: ^3.8.1

dependencies:
    flutter:
       sdk: flutter
    get_it: ^8.0.3
    flutter_bloc: ^9.1.1
    http: ^1.4.0
    path: ^1.9.1
    sqflite: ^2.4.2
    equatable: ^2.0.5
    crop_your_image: ^1.0.4
    image_picker: ^1.1.2
    intl: ^0.18.1
    uuid: ^4.4.0
    geolocator: ^14.0.2
    google_places_flutter: ^2.1.0
    google_places_sdk: ^1.2.0
    firebase_core: ^3.15.1
    firebase_storage: ^12.4.9
    permission_handler: ^12.0.1
    google_maps_flutter: ^2.12.2
    location: ^5.0.0
    flutter_polyline_points: ^2.1.0
    flutter_sliding_up_panel: ^2.1.1
    sliding_up_panel: ^2.0.0+1
    stomp_dart_client: ^2.1.3

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^5.0.0
    flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/login_logo.png
    - assets/images/logo.png
    - assets/images/start_image.png

flutter_native_splash:
    color: "#000000"
    image: assets/images/login_logo.png
    android: true
    ios: true